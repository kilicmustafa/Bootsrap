<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Colors</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
	<style>
		div{
			padding: 20px; 
			margin-bottom: 10px;
		}
	
	</style>

</head>

<body>


	<p class="text-primary">.text-primary</p>
	<p class="text-secondary">.text-secondary</p>
	<p class="text-success">.text-success</p>
	<p class="text-danger">.text-danger</p>
	<p class="text-warning">.text-warning</p>
	<p class="text-info">.text-info</p>
	<p class="text-light bg-dark">.text-light .bg-dark</p>
	<p class="text-dark">.text-dark</p>
	<p class="text-muted">.text-muted</p>
	<p class="text-white bg-dark">.text-white .bg-dark</p>	
	
	
	<br><br>
	
	<div class="bg-primary">Primary</div>
	<div class="bg-info">İnfo</div>
	<div class="bg-secondary">Secondary</div>
	<div class="bg-success">Success</div>
	<div class="bg-warning">Warning</div>
	<div class="bg-danger">Danger</div>
	
	<br><br>
	
	
	<span class="badge badge-primary">Primary</span>
	<span class="badge badge-danger">Danger</span>
	
	
	<br>
	
	<span class="badge badge-pill badge-secondary">Secondary badge-pill</span>
	<span class="badge badge-pill badge-info">İnfo badge-pill</span>
	
	<br><br>
	
	
	<a class="badge badge-pill badge-dark" href="">Dark badge</a>
	
	<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>

</html>
