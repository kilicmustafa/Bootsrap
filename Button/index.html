<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Button</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
	<style>
	
		margin{
			margin-right:10px;
		}
	</style>


</head>
<body>



	<button type="button" class="btn btn-primary">Button Primary</button>
	<button type="button" class="btn btn-secondary">Button Secondary</button>
	<button type="button" class="btn btn-success">Button Success</button>
	<button type="button" class="btn btn-warning">Button Warning</button>
	<button type="button" class="btn btn-dark">Button dark</button>
	<button type="button" class="btn btn-light">Button light</button>
	
	<br><br>
	
	
	<button type="button" class="btn btn-outline-primary">Button outline primary</button>
	<button type="button" class="btn btn-outline-success">Button outline-success</button>
	<button type="button" class="btn btn-outline-warning">Button Outline-warning</button>
	
	<br><br>
	
	
	
	<button type="button" class="btn btn-dark btn-lg">Button Large Dark</button>
	<button type="button" class="btn btn-info btn-sm">Button Small Ä°nfo</button>
	
	<br><br>
	<button type="button" class="btn btn-success btn-lg" >deactive</button>
	<button type="button" class="btn btn-success btn-lg active" >active</button>
	<button type="button" class="btn btn-danger btn-sm " disabled>disabled</button>
	
	<br><br>
	
	
	<div class="btn-group">
		
		<button type="button" class="btn btn-primary">Button Primary</button>
		<button type="button" class="btn btn-secondary">Button Secondary</button>
		<button type="button" class="btn btn-success">Button Success</button>
		
	</div>
	
	
	<br><br>
	
	<div class="btn-group-vertical">
		
		<button type="button" class="btn btn-primary">Button Primary</button>
		<button type="button" class="btn btn-secondary">Button Secondary</button>
		<button type="button" class="btn btn-success">Button Success</button>
		
	</div>
	
	
	<br><br>
	
	<div class="btn-toolbar">
		<div class="btn-group margin">
			<button type="button" class="btn btn-secondary">1</button>
			<button type="button" class="btn btn-secondary">2</button>
			<button type="button" class="btn btn-secondary">3</button>

		</div>

		<div class="btn-group">
			<button type="button" class="btn btn-secondary">4</button>
			<button type="button" class="btn btn-secondary">5</button>
			<button type="button" class="btn btn-secondary">6</button>

		</div>
	
	</div>
	
	
	<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>	
</body>
</html>
